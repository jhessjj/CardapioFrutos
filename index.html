<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Frutos de Goi치s</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <h1 style="display: flex; align-items: center; gap: 10px;">
    <img src="https://files.manuscdn.com/user_upload_by_module/session_file/310519663098399385/bGjEzRedgczEbgci.png" alt="Logo Frutos de Goi치s" style="height: 40px; width: auto;">
    Frutos de Goi치s Picos
  </h1>

  <div class="top-actions">
    <button id="btn-view-menu" class="active">Card치pio</button>
    <button id="btn-view-admin">Admin</button>
    <button id="open-cart">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-count">0</span>
    </button>
  </div>
</header>

<section class="search-bar">
  <input type="text" id="search-input" placeholder="Buscar produto..." />
</section>


<section id="menu-section">
  <div class="delivery-box">
    <select id="neighborhood-select"></select>
    <span id="neighborhood-fee">Taxa: -</span>
  </div>

  <div id="categories-container"></div>
</section>


<section id="admin-section" class="hidden">
  <div class="admin-header">
    <h2>Painel Administrativo</h2>
    <button id="btn-logout">Sair</button>
  </div>

  <div class="admin-tabs">
    <button id="tab-products" class="active">Produtos</button>
    <button id="tab-neighborhoods">Bairros</button>
  </div>

  
  <div id="admin-products-tab" class="active">
    <form id="product-form" class="admin-form">
      <h3 id="product-form-title">Adicionar Novo Produto</h3>

      <input type="hidden" id="edit-index" />

      <input id="prod-name" placeholder="Nome" required />
      <input id="prod-category" placeholder="Categoria" required />
      <input id="prod-price" type="number" step="0.01" placeholder="Pre칞o" required />
      <input id="prod-img" placeholder="URL da imagem" />
      <textarea id="prod-desc" placeholder="Descri칞칚o"></textarea>
      <input id="prod-options" placeholder="Sabores (separados por v칤rgula )" />
      <input id="prod-extras" placeholder="Extras (separados por v칤rgula)" />

      <div class="form-actions">
        <button type="submit">Salvar</button>
        <button type="button" id="btn-cancel" class="hidden">Cancelar</button>
      </div>
    </form>

    <div id="admin-product-list"></div>
  </div>


  <div id="admin-neighborhoods-tab">
    <form id="neighborhood-form" class="admin-form">
      <h3 id="neighborhood-form-title">Adicionar Novo Bairro</h3>
      <input type="hidden" id="edit-neighborhood-index" />
      <input id="neighborhood-name" placeholder="Nome do bairro" required />
      <input id="neighborhood-fee-input" type="number" step="0.01" placeholder="Taxa" required />
      <button type="submit">Salvar</button>
    </form>

    <div id="admin-neighborhoods-list"></div>
  </div>
</section>


<div id="options-modal" class="modal hidden">
  <div class="modal-content">
    <button id="btn-close-options" class="close">&times;</button>
    <h3 id="modal-prod-name"></h3>

    <div id="options-container"></div>

    <div class="qty-control">
      <button id="btn-qty-minus">-</button>
      <input id="qty-input" type="number" value="1" readonly />
      <button id="btn-qty-plus">+</button>
    </div>

    <button id="btn-confirm-options" class="btn-primary">Adicionar ao carrinho</button>
    <button id="btn-close-options-alt" class="btn-secondary">Cancelar</button>
  </div>
</div>


<div id="cart-drawer" class="cart">
  <div class="cart-header">
    <h3>游 Carrinho</h3>
    <button id="close-cart">&times;</button>
  </div>

  <div id="cart-items"></div>

  <div class="cart-summary">
    <div><span>Subtotal</span><span id="subtotal">R$ 0,00</span></div>
    <div><span>Entrega</span><span id="delivery-fee">R$ 0,00</span></div>

    <div id="discount-row" class="discount">
      <span>Desconto</span>
      <span id="discount-amount"></span>
    </div>

    <div class="total">
      <strong>Total</strong>
      <strong id="cart-total">R$ 0,00</strong>
    </div>
  </div>

  <div class="checkout">
    <input id="client-name" placeholder="Seu nome" />
    <input id="client-address" placeholder="Endere칞o" />
    <button id="btn-finish-order">Finalizar Pedido</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
